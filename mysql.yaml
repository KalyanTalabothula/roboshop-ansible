
- name: Creating mysql component
  hosts: mysql
  become: yes
  tasks: 
  - name: Install mysql
    ansible.builtin.package:
      name: mysql-server
      state: present

  - name: Enable mysql
    ansible.builtin.service:
      name: mysqld
      enabled: yes

  - name: Start mysql
    ansible.builtin.service:
      name: mysqld
      state: started

  - name: setup root password
    ansible.builtin.command: mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'RoboShop@1';"


